<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contoh Gambar Responsif</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .main { width: min(100% - 2rem, 60rem); margin: 2rem auto; }
    figure { margin: 0; }
    img { max-width: 100%; height: auto; display: block; border-radius: 12px; }
  </style>
</head>
<body>
  <main class="main">
    <figure>
      <img
        src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=800&auto=format&fit=crop&q=60"
        srcset="
          https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=480&auto=format&fit=crop&q=60 480w,
          https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=800&auto=format&fit=crop&q=60 800w,
          https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=1200&auto=format&fit=crop&q=60 1200w
        "
        sizes="(min-width: 48rem) 50vw, 92vw"
        alt="Ilustrasi orang berkolaborasi di depan laptop"
        loading="lazy"
      />
    </figure>
  </main>
</body>
</html>
